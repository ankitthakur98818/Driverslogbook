    <h2>Add New Log</h2>
    <form action="../php/logdata.php" method="POST">
        <div class="form-group">
            <label for="date">Date (YYYY-MM-DD)</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="Location">Delivery Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="miles">Kilometers Driven</label>
            <input type="number" id="km" name="km" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (HH:MM)</label>
            <input type="time" id="duration" name="duration" required>
        </div>
        <div class="form-group">
            <button type="submit">Save Log</button>
        </div>
    </form>
