<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vehicle Details</title>
    <link rel="stylesheet" href="vehicle.css">
</head>
<body>
    <div class="container-1">
        <div class="container-2 md-8">
            <h1> Vehicle Detail</h1>
        </div>
        <div class="container-3">
            <form action="./Vehicle.php" method="post" id="vechile-form" class="vechile-form">
                <label for="vechile-id">Vehicle ID:</label>
                <input type="number" id="vechile-id" name="vehicle_id" placeholder="14450"> <br>
                <label for="Load-type">Load type:</label>
                <input type="text" id="Load-type" name="load_type" placeholder="wai-wai box"> <br>
                <label for="weight">Weight (KG):</label>
                <input type="number" id="weight" name="weight" placeholder="1000 kg"> <br>
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" placeholder="100 cm"><br>
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" placeholder="100 cm"><br>
                <label for="length">Length:</label>
                <input type="number" id="length" name="length" placeholder="100 cm"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="container-4 mt-5">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Vehicle ID</th>
                    <th>Load type</th>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>Width</th>
                    <th>Length</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="vechile-list">
                <!-- Vehicle rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="vehicle.js"></script>
</body>
</html>
